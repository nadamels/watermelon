<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Vibes âœ¨</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-main: #ff4fa3;
      --pink-light: #ffd1e6;
      --pink-dark: #c2185b;
      --bg-gradient: linear-gradient(135deg, #ffe4f0, #ffb6d9);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(255, 79, 163, 0.25);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      color: var(--pink-main);
      margin-bottom: 0.5rem;
    }

    .counter {
      font-size: 3rem;
      font-weight: 700;
      color: var(--pink-dark);
      margin: 1.5rem 0;
    }

    button, label.upload-btn {
      display: inline-block;
      background: var(--pink-main);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem 0;
      box-shadow: 0 8px 20px rgba(255, 79, 163, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 1rem;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      border-radius: 16px;
    }

    .preview audio {
      width: 100%;
    }

    .preview pre {
      background: #ffe4f0;
      padding: 1rem;
      border-radius: 12px;
      max-height: 200px;
      overflow: auto;
      text-align: left;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Pink Vibes ðŸ’–</h1>
  <p>Upload something cute</p>

  <div class="counter" id="counter">0</div>
  <button onclick="increment()">Add Some Love</button>

  <br>

  <label class="upload-btn">
    Upload File
    <input type="file" onchange="previewFile(event)">
  </label>

  <div class="preview" id="preview"></div>
</div>

<script>
  let count = 0;

  function increment() {
    count++;
    document.getElementById('counter').textContent = count;
  }

  function previewFile(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    preview.innerHTML = '';

    if (!file) return;

    const url = URL.createObjectURL(file);

    if (file.type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = url;
      preview.appendChild(img);

    } else if (file.type.startsWith('video/')) {
      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      preview.appendChild(video);

    } else if (file.type.startsWith('audio/')) {
      const audio = document.createElement('audio');
      audio.src = url;
      audio.controls = true;
      preview.appendChild(audio);

    } else if (file.type.startsWith('text/')) {
      const reader = new FileReader();
      reader.onload = () => {
        const pre = document.createElement('pre');
        pre.textContent = reader.result;
        preview.appendChild(pre);
      };
      reader.readAsText(file);

    } else {
      preview.textContent = 'File uploaded, but preview not supported.';
    }
  }
</script>

</body>
</html>
